<!DOCTYPE html>
<html>
  <head>
    <meta lang="en">
    <meta charset="utf-8">
    <title>Simple Calculator</title>
  </head>

  <body>
    <script>
      function calculator(){
        const num1 = parseFloat(prompt("Enter a number : ")) 
        const operator = (prompt("Enter an operator (+, -, *, /): "))
        const num2 = parseFloat(prompt("Enter a second number: ")) 
      
        let result

        if(isNaN(num1) || isNaN(num2)){
          alert("Please enter valid numbers!")
          return
        }

        switch(operation)
        {
          case "+":
            result = num1 + num2
            break
          case "-":
            result = num1 - num2
            break
          case "*":
            result = num1 * num2
            break
          case "/":
            result = num2 !== 0 ? num1 / num2 : "Error: Division by zero"
            break
          default:
            result = "Invalid operation"
        }
        alert(`Result: ${result}`)
      }
      calculator()

    </script>
  </body>
</html>
